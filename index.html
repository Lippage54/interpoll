<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–¢–µ—Å—Ç—ã</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Relief&display=swap" rel="stylesheet">
<style>
:root {
    --bg: white;
    --text: #111;
    --accent: #007bff;
    --window-bg: rgba(255,255,255,0.95);
}

body.dark {
    --bg: #121212;
    --text: #f5f5f5;
    --window-bg: rgba(30,30,30,0.95);
}

body {
    margin: 0;
    padding: 0;
    background: var(--bg) url("background.jpg") center/cover no-repeat fixed;
    font-family: Arial, sans-serif;
    color: var(--text);
    transition: background-color 0.6s, color 0.6s;
}

/* --- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–Ω–∏–∑—É, –∫–∞–∫ –≤ —Ç–µ—Å—Ç–µ --- */
.corner-controls {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
}

.icon-btn {
    background: var(--window-bg);
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    color: var(--text);
    font-size: 22px;
    transition: 0.2s;
}
.icon-btn:hover { transform: scale(1.1); }

.count-popup {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--window-bg);
    border-radius: 10px;
    padding: 12px 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.25);
    display: none;
    text-align: center;
}
.count-popup input {
    width: 80px;
    padding: 6px;
    text-align: center;
}

/* --- –ì–ª–∞–≤–Ω–æ–µ –æ–∫–Ω–æ --- */
.window {
    background: var(--window-bg);
    width: 95%;
    max-width: 600px;
    margin: 80px auto;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    position: relative;
}

h1 {
    font-family: 'Comic Relief', cursive;
    font-size: 24px;
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
}

.test-list {
    max-height: 350px;
    overflow-y: auto;
    margin-bottom: 20px;
}

/* --- –ö–Ω–æ–ø–∫–∏ —Ç–µ—Å—Ç–æ–≤ --- */
.test-btn {
    width: 100%;
    padding: 12px;
    margin-bottom: 8px;
    border: 1px solid #555;
    background: var(--bg);
    border-radius: 8px;
    cursor: pointer;
    text-align: left;
    font-size: 16px;
    color: var(--text);
    transition: 0.2s;
}
.test-btn:hover { background: rgba(0,123,255,0.1); }
.selected { border-color: var(--accent); background: rgba(0,123,255,0.15); }

/* --- –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ --- */
.start-btn {
    width: 100%;
    padding: 14px;
    background: var(--accent);
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}
.start-btn:hover { background: #005fcc; }

/* --- –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è --- */
@media (max-width: 600px) {
    .window { width: 90%; padding: 20px; margin: 40px auto; }
    h1 { font-size: 22px; }
    .test-btn { font-size: 18px; padding: 14px; }
    .start-btn { font-size: 18px; padding: 16px; }
}
</style>
</head>
<body>

<div class="window">
    <h1>–°–ø–∏—Å–æ–∫ —Ç–µ—Å—Ç–æ–≤</h1>
    <div class="test-list" id="list"></div>
    <button class="start-btn" onclick="go()">–ù–∞—á–∞—Ç—å</button>
</div>

<div class="corner-controls">
    <button class="icon-btn" onclick="toggleTheme()">üåì</button>

    <div class="count-popup" id="count-popup">
        <label>–í–æ–ø—Ä–æ—Å–æ–≤:<br>
            <input id="count" type="number" min="1" value="25">
        </label>
    </div>
</div>

<script>
let selectedId = null;

// –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–µ—Å—Ç–æ–≤
fetch('tests.json')
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById('list');
    data.forEach(t => {
      const btn = document.createElement('button');
      btn.className = 'test-btn';
      btn.textContent = t.title;
      btn.onclick = () => {
        [...list.children].forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedId = t.id;
      };
      list.appendChild(btn);
    });

    // –ö–Ω–æ–ø–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
    const historyBtn = document.createElement('button');
    historyBtn.className = 'test-btn';
    historyBtn.textContent = "–ò—Å—Ç–æ—Ä–∏—è –≤—Å–µ—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤";
    historyBtn.onclick = () => window.location.href = 'results.html';
    list.appendChild(historyBtn);
  });

function go() {
  if (!selectedId) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç.");
  window.location.href = `test.html?id=${selectedId}&count=${count}`;
}

function toggleTheme() {
  document.body.classList.toggle('dark');
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
}

function toggleCount() {
  const popup = document.getElementById('count-popup');
  popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
}

document.addEventListener('click', e => {
  const popup = document.getElementById('count-popup');
  const btn = e.target.closest('.icon-btn');
  if (!btn && !popup.contains(e.target)) popup.style.display = 'none';
});

if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
</script>

</body>
</html>
