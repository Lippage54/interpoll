<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–¢–µ—Å—Ç</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Relief&display=swap" rel="stylesheet">
<style>
:root {
    --bg: white;
    --text: #111;
    --accent: #007bff;
    --correct: #28a745;
    --wrong: #dc3545;
    --window-bg: rgba(255,255,255,0.95);
}

body.dark {
    --bg: #121212;
    --text: #f5f5f5;
    --window-bg: rgba(30,30,30,0.95);
}

body {
    margin: 0;
    padding: 0;
    background: var(--bg) url("background.jpg") center/cover no-repeat fixed;
    font-family: Arial, sans-serif;
    color: var(--text);
    transition: background-color 0.6s, color 0.6s;
}

/* --- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è --- */
.corner-controls {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
}

.icon-btn {
    background: var(--window-bg);
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    color: var(--text);
    font-size: 22px;
    transition: 0.2s;
}
.icon-btn:hover { transform: scale(1.1); }

.count-popup {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--window-bg);
    border-radius: 10px;
    padding: 12px 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.25);
    display: none;
    text-align: center;
}
.count-popup input {
    width: 80px;
    padding: 6px;
    text-align: center;
}

/* --- –û–∫–Ω–æ —Ç–µ—Å—Ç–∞ --- */
.window {
    background: var(--window-bg);
    width: 95%;
    max-width: 600px;   /* —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º—É–º */
    min-width: 300px;   /* –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
    margin: 40px auto;  /* –±–æ–ª—å—à–µ —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
    padding: 25px 30px; /* —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    position: relative;
}

h1 {
    font-family: 'Comic Relief', cursive;
    font-size: 22px;
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
}

.progress-container {
    width: 100%;
    height: 16px;
    background: rgba(0,0,0,0.1);
    border-radius: 8px;
    margin-bottom: 15px;
}
.progress-bar {
    height: 100%;
    width: 0;
    background: var(--accent);
    border-radius: 8px;
    transition: width 0.3s;
}

.question-block img {
    max-width: 100%;
    margin: 8px 0;
}

.answer {
    display: block;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: 0.2s;
    font-size: 16px;
}
.answer.correct { background: var(--correct); color: white; border-color: var(--correct); }
.answer.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
.answer:hover { background: rgba(0,123,255,0.1); }

/* --- –ù–∞–≤–∏–≥–∞—Ü–∏—è --- */
.nav-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
}
.nav-btn {
    padding: 12px 18px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.2s;
}
.nav-btn:hover { background: #005fcc; }

.tiles {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
}
.tile {
    width: 30px;
    height: 30px;
    margin: 3px;
    text-align: center;
    line-height: 30px;
    border-radius: 6px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: 0.2s;
    background: var(--bg); /* —Ä–∞–Ω—å—à–µ –±—ã–ª–æ #f5f5f5 */
    color: var(--text);
    font-size: 14px;
}

.tile.current { border-color: var(--accent); background: rgba(0,123,255,0.2); }
.tile.correct { background: var(--correct); color: white; border-color: var(--correct); }
.tile.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }

.result { font-weight: bold; margin-top: 15px; text-align: center; }

/* --- –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è --- */
@media (max-width: 600px) {
    .window {
        width: 90%;
        margin: 20px auto;
        padding: 20px;
    }
    h1 { font-size: 24px; }
    .answer { font-size: 18px; padding: 14px; }
    .nav-btn { font-size: 18px; padding: 14px 20px; }
    .tile { width: 32px; height: 32px; line-height: 32px; font-size: 16px; margin: 3px; }
}
</style>
</head>
<body>

<div class="window">
    <h1 id="title">–¢–µ—Å—Ç</h1>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="question-area"></div>

    <div class="nav-container">
        <button class="nav-btn" id="prev-btn">‚Üê –ù–∞–∑–∞–¥</button>
        <button class="nav-btn" id="next-btn">–í–ø–µ—Ä—ë–¥ ‚Üí</button>
    </div>

    <div class="tiles" id="tiles"></div>
    <div id="result" class="result"></div>
</div>

<div class="corner-controls">
    <button class="icon-btn" onclick="toggleCount()">üî¢</button>
    <button class="icon-btn" onclick="toggleTheme()">üåì</button>
    <button class="icon-btn" onclick="resetProgress()">üîÑ</button>

    <div class="count-popup" id="count-popup">
        <label>–í–æ–ø—Ä–æ—Å–æ–≤:<br>
            <input id="count" type="number" min="1" value="0">
        </label>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const testId = params.get('id');
let questionCount = parseInt(params.get('count')) || 10;

const progressKey = `progress_${testId}`;
const historyKey = `history_${testId}`;
let questions = [], userAnswers = [], currentIndex = 0, testData = null;

fetch('tests.json')
  .then(r => r.json())
  .then(list => {
    const item = list.find(t => t.id === testId);
    if (!item) throw "–¢–µ—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω";
    return fetch(item.file);
  })
  .then(r => r.json())
  .then(data => {
    testData = data;
    document.getElementById('title').textContent = data.title;

    let savedProgress = JSON.parse(localStorage.getItem(progressKey));
if (savedProgress && savedProgress.questions.length === questionCount) {
  // –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º, –µ—Å–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–≤–ø–∞–¥–∞–µ—Ç
  questions = savedProgress.questions;
  userAnswers = savedProgress.userAnswers;
  currentIndex = savedProgress.currentIndex;
} else {
  // —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π —Ç–µ—Å—Ç
  const selected = pickRandom(data.questions, questionCount);
  questions = selected
    .sort(() => Math.random() - 0.5)
    .map(q => {
      const order = q.answers.map((_, i) => i).sort(() => Math.random() - 0.5);
      const shuffledAnswers = order.map(i => q.answers[i]);
      const newCorrect = order.indexOf(q.correct);
      return { ...q, answers: shuffledAnswers, correct: newCorrect };
    });
  userAnswers = Array(questions.length).fill(null);
  localStorage.removeItem(progressKey); // –æ—á–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å
}

    createTiles();
    showQuestion(currentIndex);
    updateTiles();
    updateProgress();
  })
  .catch(err => alert(err));

function pickRandom(array, count) {
  return array.slice().sort(() => Math.random() - 0.5).slice(0, count);
}
function showQuestion(idx) { currentIndex = idx; const q=questions[idx]; const c=document.getElementById('question-area'); c.innerHTML=`<div class="question-block"><b>${idx+1}. ${q.q}</b></div>`; if(q.img)c.innerHTML+=`<img src="${q.img}">`; q.answers.forEach((ans,i)=>{ const d=document.createElement('div'); d.className='answer'; d.textContent=ans; if(userAnswers[idx]!==null){ if(i===q.correct)d.classList.add('correct'); if(i===userAnswers[idx]&&userAnswers[idx]!==q.correct)d.classList.add('wrong'); } d.onclick=()=>selectAnswer(idx,i); c.appendChild(d); }); updateTiles(); updateProgress(); saveProgress(); }
function selectAnswer(qIdx,ansIdx){if(userAnswers[qIdx]!==null)return; userAnswers[qIdx]=ansIdx; showQuestion(qIdx); updateTiles(); updateProgress();}
function updateProgress(){ const answered=userAnswers.filter(a=>a!==null).length; const percent=Math.round((answered/questions.length)*100); document.getElementById('progress-bar').style.width=percent+'%'; if(answered===questions.length) showResult(); }
function createTiles(){ const tiles=document.getElementById('tiles'); tiles.innerHTML=''; questions.forEach((_,i)=>{ const div=document.createElement('div'); div.className='tile'; div.textContent=i+1; div.onclick=()=>showQuestion(i); tiles.appendChild(div); }); }
function updateTiles(){ const tiles=document.getElementById('tiles').children; for(let i=0;i<tiles.length;i++){ tiles[i].classList.remove('current','correct','wrong'); if(i===currentIndex) tiles[i].classList.add('current'); if(userAnswers[i]!==null){ if(userAnswers[i]===questions[i].correct) tiles[i].classList.add('correct'); else tiles[i].classList.add('wrong'); } } }
document.getElementById('prev-btn').onclick=()=>{if(currentIndex>0)showQuestion(currentIndex-1);};
document.getElementById('next-btn').onclick=()=>{if(currentIndex<questions.length-1)showQuestion(currentIndex+1);};
function saveProgress(){ localStorage.setItem(progressKey,JSON.stringify({questions,userAnswers,currentIndex})); }
function resetProgress(){ if(!confirm("–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å?")) return; localStorage.removeItem(progressKey); questions=questions.sort(()=>Math.random()-0.5).map(q=>{ const order=q.answers.map((_,i)=>i).sort(()=>Math.random()-0.5); const shuffledAnswers=order.map(i=>q.answers[i]); const newCorrect=order.indexOf(q.correct); return {...q,answers:shuffledAnswers,correct:newCorrect}; }); userAnswers=Array(questions.length).fill(null); currentIndex=0; createTiles(); showQuestion(currentIndex); }
function showResult(){ const score=userAnswers.reduce((sum,a,i)=>sum+(a===questions[i].correct?1:0),0); document.getElementById('result').textContent=`–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${score} –∏–∑ ${questions.length}`; localStorage.removeItem(progressKey); let history=JSON.parse(localStorage.getItem(historyKey))||[]; history.push({date:new Date().toISOString(),score:score,total:questions.length}); localStorage.setItem(historyKey,JSON.stringify(history)); }
function toggleTheme(){ document.body.classList.toggle('dark'); localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light'); }
function toggleCount(){ const popup=document.getElementById('count-popup'); popup.style.display=(popup.style.display==='block')?'none':'block'; }
// –ø—Ä–∏–º–µ–Ω—è–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–æ–ø—Ä–æ—Å–æ–≤
document.getElementById('count').addEventListener('change', (e) => {
  const newCount = parseInt(e.target.value);
  if (isNaN(newCount) || newCount < 1) return;

  const url = new URL(window.location.href);
  url.searchParams.set('count', newCount);
  url.searchParams.delete('progress'); // –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª —Å—Ç–∞—Ä—ã–π
  window.location.href = url.toString(); // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç —Å –Ω–æ–≤—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
});

document.addEventListener('click',e=>{ const popup=document.getElementById('count-popup'); const btn=e.target.closest('.icon-btn'); if(!btn&&!popup.contains(e.target)) popup.style.display='none'; });
if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark');
</script>

</body>
</html>
